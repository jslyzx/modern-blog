upstream modern_blog_admin {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name your-domain-or-ip; # replace with your domain name or ECS instance IP

    # Enable gzip compression for common text-based responses.
    gzip on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    client_max_body_size 10m;

    location /_next/static/ {
        proxy_pass http://modern_blog_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /_next/image/ {
        proxy_pass http://modern_blog_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        add_header Cache-Control "public, max-age=86400";
    }

    location /uploads/ {
        alias /var/www/modern-blog-admin/public/uploads/;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
        try_files $uri $uri/ =404;
    }

    location / {
        proxy_pass http://modern_blog_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        add_header Cache-Control "no-store";
    }
}

# To enable HTTPS in the future, add a separate server block that listens on
# port 443 with the appropriate ssl_certificate and ssl_certificate_key
# directives, or terminate TLS in front of this server with a load balancer.
